<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #hov{
        position: relative;
        display: inline-block;
        border-bottom: 1px solid black;
    }
    #err{
        position: absolute;
        visibility: hidden;
        background-color: brown;
        color: rgb(250, 247, 247);
        width: 50px;
        height: 10px;
        border-radius: 20px;
        padding: 20px;
    }
    #hov:hover #err{
        visibility: visible;
    }
</style>
<body >
   <div id="hov"> 
    click me
    <span id="err" >i love u</span>
   </div>
</body>
</html>
